<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample layout 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container w-100 mt-4" style="background-color:gray;border: 1px solid black;height:600px;">
        <div class="container w-75 mt-5 mb-5" style="background-color: #111111; border: 1px solid black;height:500px;">
            <div class="mt-5 mb-5 ml-5" style="background-color: #16282e; border: 1px solid black;height: 400px;width: 705px;">
                <div class="row">
                    <div class="col-12 d-flex">
                        <div class="col-5" style="background-color:#15171b;height: 398px;">
                            <p class="d-flex justify-content-center pb-1" style="color:white;padding-top: 70px;font-size: 20px;">Mission To Deep Space</p>
                            <img src="layout.jpg" alt="no image" style="margin-left: 70px;margin-top: 20px;">
                            <p class="d-flex justify-content-center" style="color:white; padding-top: 70px;font-size: 20px;">The Fature is Here</p>
                        </div>
                        <div class="col-7" style="">
                            <p class="d-flex justify-content-center pt-5 mt-2" style="color: white; font-size: 20px;">Sign Up</p>
                            <form>
                                <input class="mt-4 p-2 form" type="text" placeholder="Username">
                                <input class="mt-4 p-2 form" type="password" placeholder="Password">
                                <input class="mt-4 p-2 form" type="email" placeholder="Email">
                                <input class="mt-4 p-1 button" type="button" value="Join">
                            </form>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
</body>

</html>
